<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculator">
        <div class="container">
            <div id="solution">
                <div id="numeric-solution">
                    0123456789
                </div>
            </div>
            <div class="key-container">
                <div class="column">
                    <button id="clear" class="operator">AC</button>
                    <button id="seven" class="key">7</button>
                    <button id="four" class="key">4</button>
                    <button id="one" class="key">1</button>
                    <button id="number-symbol" class="key">+/-</button>
                </div>
                <div class="column">
                    <button id="backspace" class="operator">UNDO</button>
                    <button id="eight" class="key">8</button>
                    <button id="five" class="key">5</button>
                    <button id="two" class="key">2</button>
                    <button id="zero" class="key">0</button>
                </div>
                <div class="column">
                    <button id="percentage" class="operator">%</button>
                    <button id="nine" class="key">9</button>
                    <button id="six" class="key">6</button>
                    <button id="three" class="key">3</button>
                    <button id="point" class="key">,</button>
                </div>
                <div class="column">
                    <button id="divide" class="operator">/</button>
                    <button id="multiply" class="operator">x</button>
                    <button id="subtract" class="operator">-</button>
                    <button id="addition" class="operator">+</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
