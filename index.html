<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculator">
        <div class="container">
            <div id="solution">
                <div id="numeric-solution">
                    0
                </div>
            </div>
            <div class="key-container">
                <div class="column">
                    <button id="clear" class="option">AC</button>
                    <button id="7" class="key">7</button>
                    <button id="4" class="key">4</button>
                    <button id="1" class="key">1</button>
                    <button id="number-symbol" class="key">+/-</button>
                </div>
                <div class="column">
                    <button id="backspace" class="option">UNDO</button>
                    <button id="8" class="key">8</button>
                    <button id="5" class="key">5</button>
                    <button id="2" class="key">2</button>
                    <button id="0" class="key">0</button>
                </div>
                <div class="column">
                    <button id="percentage" class="option">%</button>
                    <button id="9" class="key">9</button>
                    <button id="6" class="key">6</button>
                    <button id="3" class="key">3</button>
                    <button id="," class="key">,</button>
                </div>
                <div class="column">
                    <button id="/" class="operator">/</button>
                    <button id="x" class="operator">x</button>
                    <button id="-" class="operator">-</button>
                    <button id="+" class="operator">+</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
